		  <a class="navbar-brand" href="/">Kwitter</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarResponsive">

			  <li class="nav-item active">
				<a class="nav-link" href="/">Home
				  <span class="sr-only">(current)</span>

			  </li>

			  </li>
			</ul>
		  </div>
		</div>
	  </nav>
	  <br>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/static/send_post/images/img-01.png" alt="IMG">
			</div>
			<form class="contact1-form validate-form" method='POST'>
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				  <ul class=flashes>
				  {% for message in messages %}
				  <div class="alert alert-success" role="alert">
					{{ message }}
				  </div>
				  {% endfor %}
				{% endif %}
			  {% endwith %}
				<span class="contact1-form-title">
					Sending Post
				</span>
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name" required>
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="post" placeholder="Post content" required></textarea>
					<span class="shadow-input1"></span>
				</div>
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Post
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
